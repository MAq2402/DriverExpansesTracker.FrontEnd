<form>
  <div class="form-group">
    <div class="panel panel-primary">
      <div class="panel-heading">Moje samochody</div>
      <div class="panel-body">

          <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nazwa</th>
                  <th>Paliwo</th>
                  <th>Spalanie</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let car of cars">
                  <td>{{car.name}}</td>
                  <td>{{mapToNumber(car.fuelType) | mapFuelType}}</td>
                  <td>{{car.fuelConsumption100km}}l / 100km</td>
                </tr>
              </tbody>
            </table>

      </div>
      <div class="panel-footer">
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Stw√≥rz</button>
          <button (click)="send()" class="btn btn-primary">Alert</button>
        </div>
      </div>
    </div>
  </div>
</form>
