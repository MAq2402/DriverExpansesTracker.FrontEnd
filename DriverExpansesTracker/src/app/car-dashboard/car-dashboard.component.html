<div class="col-sm-12">
  <form>
    <div class="form-group">
      <div class="panel panel-primary">
        <div class="panel-heading">Moje samochody</div>
        <div class="panel-body">

          <table class="table table-hover">
            <thead>
              <tr>
                <th class="justify-content-center">Nazwa</th>
                <th class="justify-content-center">Paliwo</th>
                <th class="justify-content-center">Spalanie</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let car of getSlicedCars()">
                <td>{{car.name}}</td>
                <td>{{getFuelTypeNumber(car.fuelType) | mapFuelType}}</td>
                <td class="justify-content-end" >{{car.fuelConsumption100km}}l / 100km</td>
                <td class="justify-content-end">
                  <button type="button" class="btn btn-danger" title="UsuÅ„ pojazd"  (click)="deleteCar(car)">&times;</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
        <div class="panel-footer">
          <div class="form-group">
            <div class="row">
              <div class="col-sm-10">
                <button (click)="openModalAddCar()" class="btn btn-primary" title="Dodaj pojazd">Dodaj</button>
              </div>
              <div *ngIf="showNavButtons()" class="col-sm-2 justify-content-end">
                <button type="button" class="btn btn-secondary nav-btn" (click)="prevCars()" [disabled]="prevButtonDisabled"><</button>
                <button type="button" class="btn btn-secondary nav-btn" (click)="nextCars()" [disabled]="nextButtonDisabled">></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
