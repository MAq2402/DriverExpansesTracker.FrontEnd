<!--<ng-template #content let-modal>-->
<div class="modal-content">
  <div class="modal-header">
    <div class="row">
      <div class="col-sm-10">
        <div class="modal-title" id="modal-basic-title">Dodaj samochód</div>
      </div>
      <div class="col-sm-2">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <form (ngSubmit)='createCar()'>
    <div class="modal-body">
      <div>
        <div class="row">

          <div class="col-sm-4">
            <label for="name">Nazwa</label>
            <div class="input-group">
              <input name="name" [(ngModel)]="car.name" type="text" class="form-control" id="name" aria-describedby="basic-addon3">
            </div>
          </div>

          <div class="col-sm-4">
            <label for="fuelConsumption">Zużycie paliwa (l/100km)</label>
            <div class="input-group">
              <input name="fuelConsumption100km" [(ngModel)]="car.fuelConsumption100km" type="number" class="form-control"
                id="fuelConsumption" aria-describedby="basic-addon3">
            </div>
          </div>

          <div class="col-sm-4">
            <label for="fuelType">Rodzaj paliwa</label>
            <select name="fuelType" [(ngModel)]="car.fuelType" id="fuelType" class="form-control">
              <option *ngFor="let fuelType of fuelTypes" [value]="fuelType"> {{fuelType | mapFuelType}} </option>
            </select>
          </div>

        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Dodaj</button>
    </div>
  </form>
</div>
<!--</ng-template>-->
