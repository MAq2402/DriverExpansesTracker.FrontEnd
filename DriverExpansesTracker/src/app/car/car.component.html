<!--<ng-template #content let-modal>-->
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">



    <form (ngSubmit)='createCar()'>
      <div class="form-group">
        <div class="panel panel-primary">
          <div class="panel-heading">Dodaj samochód</div>
          <div class="panel-body">
            <div>
              <div class="row">

                <div class="col-sm-4">
                  <label for="name">Nazwa</label>
                  <div class="input-group">
                    <input name="name" [(ngModel)]="car.name" type="text" class="form-control" id="name"
                      aria-describedby="basic-addon3">
                  </div>
                </div>

                <div class="col-sm-4">
                  <label for="fuelConsumption">Zużycie paliwa na 100km w litrach</label>
                  <div class="input-group">
                    <input name="fuelConsumption100km" [(ngModel)]="car.fuelConsumption100km" type="number" class="form-control"
                      id="fuelConsumption" aria-describedby="basic-addon3">
                  </div>
                </div>

                <div class="col-sm-4">
                  <label for="fuelType">Wybierz rodzaj paliwa</label>
                  <select name="fuelType" [(ngModel)]="car.fuelType" id="fuelType" class="form-control">
                    <option *ngFor="let fuelType of fuelTypes" [value]="fuelType"> {{fuelType | mapFuelType}} </option>
                  </select>
                </div>

              </div>
            </div>
          </div>
          <div class="panel-footer">
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
          </div>
        </div>
      </div>
    </form>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
<!--</ng-template>-->
